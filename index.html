                                <div class="col">
                                    <h1 class="color-white">Integrating the food and beverage supply chain.</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hero-content">
                    <div class="columns">
                        <div class="col col-11">
                            <h2 class="color-dark-grey">Cerve provides the infrastructure to make the food and beverage supply chain more integrated, collaborative and sustainable.</h2>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content-blocks border-top">
                <div class="columns">
                    <div class="col col-4 ">
                        <div class="flex-row">
                            <div class="flex-block">
                                <p>Founded</p>
                                <h2>2019</h2>
                            </div>
                            <div class="flex-block">
                                <p>Partners</p>
                                <h2>1700+</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col col-3 ">
                        <div class="flow">
                            <p>
                                <b>Introduction</b>
                                <br/>Communication throughout the food and beverage supply chain is fragmented and limited.
                            </p>
                            <p>At Cerve, we understand that every company is unique and requires bespoke solutions to its supply challenges. We work closely with our partners to identify opportunities, scope solutions and implement them with the shared vision of making our food system more efficient, collaborative, and digitally-enabled.</p>
                            <p>We already work with over 1700 companies, including some of the largest manufacturers, wholesalers, caterers and retailers in the UK and Nordics, to continue and advance our mission of revolutionising the food system and positively impacting the industry.</p>
                        </div>
                    </div>
                    <div class="col col-3 offset-1">
                        <div class="flow">
                            <p>
                                <b>Solve food waste</b>
                                <br/>Inefficiencies, lack of collaboration and data silos are increasing food waste.
                            </p>
                            <p>We see a food system that is more connected than ever before. An integrated food system that enables higher efficiency and complete transparency of consumption and wastage throughout the entire supply chain.</p>
                            <p>We are partnering with some of the greatest organisations in the world to continue to advance our sustainability agenda, including being a member of environmental organisations and regularly promoting environmentally sustainable strategies.</p>
                        </div>
                    </div>
                </div>
            </section>
